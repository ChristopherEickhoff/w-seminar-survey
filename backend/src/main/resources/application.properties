spring.application.name=w-seminar-survey
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/w-seminar-survey
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.session.jdbc.initialize-schema=always

spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

custom.frontend.url=http://localhost
custom.frontend.port=5173